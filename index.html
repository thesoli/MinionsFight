<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MinionsS Fight</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <img src="badminion.png" alt="an image of an minion" class="bad">
      <progress class="monster" id="monster-health" max="100" value="100">100%</progress>
      <img src="goodminion.png" alt="an image of an minion" id="bonus-life" class="good"></img>
      <progress class="player" id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
  </body>
</html>
